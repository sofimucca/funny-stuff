<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>The Cat Clock</title>
  </head>
  <body>
    <h1>The Cat Clock</h1>
    <div class="image-box"></div>
    <div class="container">
      <div class="box">
        <p class="day"></p>
      </div>
      <div class="box">
        <p class="hours"></p>
      </div>
      <span>:</span>
      <div class="box">
        <p class="minutes"></p>
      </div>
      <span>:</span>
      <div class="box">
        <p class="seconds"></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
